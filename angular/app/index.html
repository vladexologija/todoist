<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Todoist</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="todoist">
    <div todo-navbar></div>

    <div class="holder container">
      <div class="row">
          <div class="col-md-4 sidebar" ui-view="categories">
          </div>
          <div class="col-md-8 content" ui-view="items"></div>
      </div>
    </div>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/angular/angular.js"></script>
    <script src="/bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="/bower_components/angular-animate/angular-animate.js"></script>
    <script src="/bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="/bower_components/angular-resource/angular-resource.js"></script>
    <script src="/bower_components/angular-route/angular-route.js"></script>
    <script src="/bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="/bower_components/angular-touch/angular-touch.js"></script>
    <script src="/bower_components/typeahead.js/dist/typeahead.bundle.js"></script>
    <script src="/bower_components/handlebars/handlebars.js"></script>
    <script src="/bower_components/moment/moment.js"></script>
    <script src="/bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="/bower_components/lodash/lodash.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/config.js"></script>
        <script src="scripts/controllers/categories.js"></script>
        <script src="scripts/controllers/items.js"></script>

        <script src="scripts/resources/project.js"></script>
        <script src="scripts/resources/item.js"></script>
        <script src="scripts/resources/priority.js"></script>
        <script src="scripts/resources/utils.js"></script>

        <script src="scripts/directives/dropdown.js"></script>
        <script src="scripts/directives/formatDate.js"></script>
        <script src="scripts/directives/item.js"></script>
        <script src="scripts/directives/navbar.js"></script>
        <script src="scripts/directives/navtabs.js"></script>
        <script src="scripts/directives/project.js"></script>

        <script src="scripts/filters/categories.js"></script>
        <!-- endbuild -->
</body>
</html>
